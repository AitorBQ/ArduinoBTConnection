<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  </head>
  <body ng-controller='mainCtrl' class="platform-ios platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">{{title}}</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-full button-positive" ng-click="isEnabled()">
          Comprobar bluetooth
        </button>
        <button class="button button-full button-balanced" ng-click="getDevicesList()">
          Listar dispositivos
        </button>
        <ul>
          <li ng-repeat="device in devices">
            {{device.name}}
          </li>
        </ul>
      </ion-content>
    </ion-pane>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </body>
</html>
